<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/static/styles.css"> 
    <title>Teacher DAte Picker</title>
</head>
<body>
    

    <nav id="navbar">
        <div class="logo">
            <p>Attendance50</p>
        </div>

        <ul>
            <li class="options" id="my-gp"><a href="/teacher/mygroups">My Groups</a></li>
            <li class="options" id="sign-out"><a href="/logout">Sign Out</a></li>
        </ul>
    </nav>

    <div class="date-time-body">
        <div class="date-time-head">
            <p>{{ group_name }}</p>
        </div>
        <div class="date-time-con">
            <a href="/teacher/group/{{ group_name }}/update" id="update"><span class="material-symbols-outlined"> Update </span>
                Update 
            </a>
            <a href="/teacher/{{ group_name }}/attendance" id="summary">
                <span class="material-symbols-outlined">Summarize</span>
                View Attendance
            </a>
        </div>
    </div>

    

    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
