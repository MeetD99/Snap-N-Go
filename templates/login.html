<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/styles.css">
    <title>Login</title>
</head>

<body>
    <section id="main">

        <div id="main-co"></div>

        <div id="main-form">
            <div id="role-ch">
                <div id="role-ch1">
                    <h3>Choose Your Role</h3>
                </div>

                <div id="role-ch3">
                    <div id="stu-img" onclick="stu_log()"></div>
                    <h3>Student</h3>
                </div>

                <div id="role-ch2">
                    <div id="teach-img" onclick="teach_log()"></div>
                    <h3>Teacher</h3>
                </div>
            </div>


            <div id="form-co">
                <div id="form-detail">

                    <div id="teach-log">
                        <form action="/login" method="post" enctype="multipart/form-data" class="forms">
                            <div class="form-group">
                                <label for="uname">Username</label>
                                <input name="username" id="uname" type="text" placeholder="Username" required
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="pass">Password</label>
                                <input name="password" id="pass" type="password" placeholder="Password" required
                                    class="form-control">
                            </div>
                            <input type="hidden" name="role" value="teacher">
                            <div class="form-bottom">
                                <span>New here? <a onclick="show_teach_reg()">Register</a></span>
                                <button id="login-button">Login</button>
                            </div>
                        </form>
                        {% if error %}
                            <p style="color: red;">{{ error }}</p>
                        {% endif %}
                    </div>

                    <div id="stu-log">
                        <form action="/login" method="post" enctype="multipart/form-data" class="forms">
                            <div class="form-group">
                                <label for="roll-no">Roll No</label>
                                <input name="username" id="roll-no" type="text" placeholder="Roll No" required
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="pass">Password</label>
                                <input name="password" id="pass" type="password" placeholder="Password" required
                                    class="form-control">
                            </div>
                            {% if error %}
                                <p style="color: red;">{{ error }}</p>
                            {% endif %}
                            <input type="hidden" name="role" value="student">
                            <div class="form-bottom">
                                <span>New here? <a onclick="show_stu_reg()">Register</a></span>
                                <button id="login-button">Login</button>
                            </div>
                        </form>
                    </div>

                    <div id="stu-reg">
                        <form action="/register_student" method="post" enctype="multipart/form-data" class="forms">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input name="name" id="name" type="text" placeholder="Name" required
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="roll-no">Roll No</label>
                                <input name="rollno" id="roll-no" type="text" placeholder="Roll No" required
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="pass">Set Password</label>
                                <input name="password" id="pass" type="password" placeholder="Password" required
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="pass-co">Confirm Password</label>
                                <input name="confirmation" id="pass-co" type="password" placeholder="Re-Enter Password"
                                    required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="photo">Upload Photo</label>
                                <input type="file" class="form-control-file" id="photo" name="photo">
                            </div>
                            <div class="form-bottom">
                                <button id="reg-button">Register</button>
                            </div>
                        </form>
                    </div>

                    <div id="teach-reg">
                        <form action="/register_teacher" method="post" enctype="multipart/form-data" class="forms">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input name="name" id="name" type="text" placeholder="Name" required
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="uname">Username</label>
                                <input name="username" id="uname" type="text" placeholder="Username" required
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="pass">Set Password</label>
                                <input name="password" id="pass" type="password" placeholder="Password" required
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="pass-co">Confirm Password</label>
                                <input name="confirmation" id="pass-co" type="password" placeholder="Re-Enter Password"
                                    required class="form-control">
                            </div>
                            <div class="form-bottom">
                                <button id="reg-button">Register</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <script src="static/actions.js"></script>
</body>

</html>
